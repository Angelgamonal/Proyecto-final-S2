<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Ecommerce Layout</title>

		<!-- Boostrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>

		<!-- Sass initial
            sass --watch ./sass/styles.scss:./css/styles.css
        -->

		<!-- //fontawesome -->
		<script
			src="https://kit.fontawesome.com/fca75a1580.js"
			crossorigin="anonymous"
		></script>

		<!--  Gider css -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/glider-js@1.7.3/glider.min.css"
		/>

		<link rel="stylesheet" href="../css/pasarela.css" />
	</head>
	<body>
		<div class="grid-style">
			<header>
				<div class="header-left">
					<a href="../index.html"><img src="../img/logo.png" alt="Logo" /></a>
				</div>

				<div class="header-right">
					<div class="item-search">
						<div class="search">
							<i class="fa-solid fa-magnifying-glass"></i>
							<input
								type="text"
								placeholder="¿Que estas buscando hoy...?"
							/>
						</div>
					</div>

					<div class="item-navigate">
						<ul>
							<li class="li-desktop">
								<a href="#"
									><i class="fa-solid fa-user"></i> Iniciar Sesión</a
								>
							</li>
							<li class="li-desktop">
								<a href="#"
									><i class="fa-solid fa-cart-shopping"></i> Carrito</a
								>
							</li>
							<li class="li-mobile">
								<a href="#"><i class="fa-solid fa-bars"></i> </a>
							</li>
						</ul>
					</div>
				</div>
			</header>

			<main class="">
				<section class="section-pasarela row">
					<div class="item-left-pasarela col-8">
						<h2><span>Carrito (1 producto)</span></h2>

						<div class="item-product-pasarela">
							<div class="wrapper-product">
								<div class="product-detail">
									<img
										src="http://beepeers.com/assets/images/entreprises/default-image.jpg"
									/>

									<div class="product-title">
										<h3>Hp</h3>
										<span
											>Lorem ipsum dolor sit amet consectetur
											adipisicing elit. Impedit, quidem?</span
										>
									</div>
								</div>
								<div class="counter-price">
									<span>S/.1000</span>

									<div class="counter-product">
										<button class="btn">-</button>

										<span>1</span>

										<button class="btn">+</button>
									</div>
								</div>
							</div>

							<div class="wrapper-others">
								<select
									class="form-select"
									aria-label="Default select example"
								>
									<option selected>Open this select menu</option>
									<option value="1">One</option>
									<option value="2">Two</option>
									<option value="3">Three</option>
								</select>

								<button>Eliminar</button>
							</div>
						</div>
					</div>
					<div class="item-right-pasarela col-4">
						<h2><span>Resumen de la compra</span></h2>

						<div class="detail-purchase">
							<div class="item-detail-purchase">
								<div class="number-products">
									<h3>Productos(1)</h3>
									<span>S/.1,149</span>
								</div>
								<div class="number-products">
									<h3>Total</h3>
									<span>S/.1,149</span>
								</div>
							</div>
							<div class="item-button">
								<button>Continuar con la compra</button>
							</div>
						</div>
					</div>
				</section>
			</main>
			<footer></footer>
		</div>

		<!-- Bosstrap -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>

		<!-- Glider.js -->
		<script src="https://cdn.jsdelivr.net/npm/glider-js@1.7.3/glider.min.js"></script>

		<!-- Js -->
		<script src="../js/carousel-glider.js"></script>
	</body>
</html>
